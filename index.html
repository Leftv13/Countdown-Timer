<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="timerContainer">

            <div id="bak">
                <h1 id="title">Countdown Timer!</h1>

            <p id="description">
                When the timer gets to 0 an alert will pop up on your screen.
            </p>

           <div id="interactive">
            <input id="timerInput" type="text" placeholder="Introduce the time in seconds">

            <button disabled id="inputBtn" type="submit">Submit</button>

           </div>

            <p class="information">
                Only numbers are valid. Min 1, max 999 seconds.
            </p>

            <p id="timeDisplay"></p>
            </div>

        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
